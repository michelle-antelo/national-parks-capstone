<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natty Parks {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="../static/style.css">
</head>
{% block body %}
    <nav class="nav-bar">
        <div class="nav-wrapper">
            <a href='./' class="site-logo" style="background-image: url('https://www.nps.gov/common/commonspot/templates/assets/images/branding/logo.png');"></a>
            <div class="button-wrapper">
                <div class="nav-button"><a href='./'>Home</a></div>
                {% if not g.user %}
                    <div class="nav-button-right"><a href='/signup'>Sign up</a></div>
                    <div class="nav-button-right"><a href='/login'>Login</a></div>
                {% else %}
                    <div class="nav-button-right"><a href='/profile'>Profile</a></div>
                    <div class="nav-button-right"><a href='/logout'>Logout</a></div>
                {% endif %}
                {% if request.endpoint != None %}
                <form class="nav-button" action="/users">
                    <input name="q" class="form-control" placeholder="Find friends" id="search">
                    <button>Search</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    
    {% block content %}{% endblock %}
{% endblock %}
</html>
