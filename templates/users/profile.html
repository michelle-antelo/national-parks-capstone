{% extends 'base.html' %}

{% block content %}
<div class="header-container">
  <div class="header-image" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/20/Zion_wikivoyage_banner.jpg');" alt="Image for user profile page."></div>
</div>

<div class="profile-container">

  <div class="profile-image-container">
    <div class="profile-image" style="background-image: url('{{user.image_url}}');" alt="Image for {{ user.username }}"></div>
  </div>

  <div class="profile-text-wrapper">
    <h2 class="user-name">@{{ user.username }}</h2>
    <p class="user-bio">{{ user.bio }}</p>
    <p class="user-location">{{ user.location }}</p>
  </div>

  <a class="user-edit" href="/profile/edit">Edit Profile</a>
</div>

{% endblock %}
