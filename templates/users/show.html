{% extends 'base.html' %}

{% block content %}

<img src="{{ user.header_image_url }}" alt="Header image for {{ user.username }}"class="full-width"></img>
<img src="{{ user.image_url }}" alt="Image for {{ user.username }}" id="profile-avatar">

<div class="row">
  <div class="col-sm-3">
    <h4 id="sidebar-username">@{{ user.username }}</h4>
    <p>{{ user.bio }}</p>
    <p class="user-location">{{ user.location }}</p>
  </div>
</div>

{% endblock %}
